<h2>Send money</h2>

<form class="form-horizontal">
    <div class="form-group">
        <label for="receiptAc" class="col-sm-2 control-label">Receipt Account</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="receiptAc" placeholder="Receipt Account">
        </div>
    </div>
    <div class="form-group">
        <label for="paymentAc" class="col-sm-2 control-label">Receipt Account</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="paymentAc" placeholder="Receipt Account">
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
    </div>
    <div class="form-group">
        <label for="currency" class="col-sm-2 control-label">Currency</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="currency" placeholder="Currency">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-default">Send Money</button>
        </div>
    </div>
</form>
