<h2>Transaction History</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Transaction</th>
            <th>Payment Account #</th>
            <th>sent Amount</th>
            <th>Rate</th>
            <th>Receive Account #</th>
            <th>Receive Amount</th>
            <th>Status</th>
            <th>Created on</th>
            <th>Approved/Rejected on</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tr of transList">
            <th>{{tr.transactionId}}</th>
            <th>{{tr.payAccount}}</th>
            <th>{{tr.sendAmt}}</th>
            <th>{{tr.rate}}</th>
            <th>{{tr.recAccount}}</th>
            <th>{{tr.recAmt}}</th>
            <th>{{tr.status}}</th>
            <th>{{tr.createdOn}}</th>
            <th>{{tr.approvedOn}}</th>
        </tr>
    </tbody>
</table>
